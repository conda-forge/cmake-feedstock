schema_version: 1

context:
  version: 4.0.3

package:
  name: cmake
  version: ${{ version }}

source:
  url: https://github.com/Kitware/CMake/releases/download/v${{ version }}/cmake-${{ version }}.tar.gz
  sha256: 8d3537b7b7732660ea247398f166be892fe6131d63cc291944b45b91279f3ffb

build:
  number: 1

requirements:
  build:
    - ${{ stdlib('c') }}
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - if: unix
      then: cmake-no-system
    - ninja
    - if: win
      then: 7za
  host:
    - bzip2
    - libcurl
    - expat
    - if: unix
      then: 
        - ncurses
        - rhash
    - liblzma-devel
    - zlib
    - libuv
    - zstd
  ignore_run_exports:
    by_name:
      - vc

tests:
  - script:
      - cmake --version
      - ctest --version
      - cpack --version
      - ccmake --version

about:
  license: BSD-3-Clause
  license_file:
    - LICENSE.rst
    - if: win
      then: 
        - Utilities/cmlibrhash/COPYING
        - Utilities/cmpdcurses/README.md
        - Utilities/cmpdcurses/wincon/README.md
    - Utilities/cmcppdap/LICENSE
    - Utilities/cmlibarchive/COPYING
    - Utilities/cmjsoncpp/LICENSE
  summary: CMake is an extensible, open-source system that manages the build process
  homepage: http://www.cmake.org/
  repository: https://gitlab.kitware.com/cmake/cmake
  documentation: https://cmake.org/documentation

extra:
  recipe-maintainers:
    - blowekamp
    - groutr
    - jakirkham
    - jschueller
    - ocefpaf
    - msarahan
    - scopatz
    - tadeu
    - marcelotrevisani
