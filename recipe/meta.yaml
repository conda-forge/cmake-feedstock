{% set version = "3.11.4" %}
{% set major_minor = '.'.join(version.split(".")[:2]) %}

package:
  name: cmake
  version: {{ version }}

source:
  url: https://cmake.org/files/v{{ major_minor }}/cmake-{{ version }}.tar.gz
  fn: cmake-{{ version }}.tar.gz
  sha256: 8f864e9f78917de3e1483e256270daabc4a321741592c5b36af028e72bff87f5

build:
  number: 0
  skip: True  # [win and vc<14]
  ignore_run_exports:
    - vc

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - bzip2        # [unix]
    - curl              # [unix]
    - expat        # [unix]
    - ncurses       # [unix]
    - xz        # [unix]
    - zlib         # [unix]
    - libuv  # [unix]
    - rhash  # [unix]

  run:
    - bzip2        # [unix]
    - curl              # [unix]
    - expat        # [unix]
    - ncurses       # [unix]
    - xz        # [unix]
    - zlib         # [unix]
    - libuv  # [unix]
    - rhash  # [unix]
    - vs2015_runtime  # [win]

test:
  files:
    - SSLTest.cmake
  commands:
    - cmake --version
    - cmake -V -P SSLTest.cmake
    - ctest --version
    - cpack --version

about:
  home: http://www.cmake.org/
  license: BSD 3-clause
  license_family: BSD
  summary: CMake is an extensible, open-source system that manages the build process

extra:
  recipe-maintainers:
    - blowekamp
    - groutr
    - jakirkham
    - jschueller
    - ocefpaf
    - msarahan
    - scopatz
    - tadeu
