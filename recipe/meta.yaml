{% set version = "4.2.3" %}

package:
  name: cmake
  version: {{ version }}

source:
  url: https://github.com/Kitware/CMake/releases/download/v{{ version }}/cmake-{{ version }}.tar.gz
  sha256: 7efaccde8c5a6b2968bad6ce0fe60e19b6e10701a12fce948c2bf79bac8a11e9

build:
  number: 1
  ignore_run_exports:
    - vc
  script_env:
    - MAJOR_MINOR={{ ".".join(version.split(".")[:2]) }}

requirements:
  build:
    - {{ stdlib('c') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake-no-system  # [unix]
    - ninja
    - 7za  # [win]

  host:
    - bzip2
    - libcurl
    - expat
    - ncurses  # [unix]
    - liblzma-devel
    - zlib
    - libuv
    - rhash  # [unix]
    - zstd

test:
  commands:
    - cmake --version
    - ctest --version
    - cpack --version
    - ccmake --version
    - test ! -d $PREFIX/doc                   # [unix]
    - if exist %LIBRARY_PREFIX%\\doc exit 1   # [win]

about:
  home: http://www.cmake.org/
  license: BSD-3-Clause
  license_family: BSD
  license_file:
    - LICENSE.rst
    - Utilities/cmlibrhash/COPYING      # [win]
    - Utilities/cmpdcurses/README.md    # [win]
    - Utilities/cmpdcurses/wincon/README.md  # [win]
    - Utilities/cmcppdap/LICENSE
    - Utilities/cmlibarchive/COPYING
    - Utilities/cmjsoncpp/LICENSE
  summary: CMake is an extensible, open-source system that manages the build process
  doc_url: https://cmake.org/documentation
  dev_url: https://gitlab.kitware.com/cmake/cmake

extra:
  recipe-maintainers:
    - blowekamp
    - groutr
    - jakirkham
    - jschueller
    - ocefpaf
    - msarahan
    - scopatz
    - tadeu
    - marcelotrevisani
